<!DOCTYPE html>
<html>
<head>
  <title>Renteneintritt Countdown</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      text-align: center;
      background: url('https://www.adacreisen.de/dam/jcr:829012d8-4ea1-47eb-96e9-f400e4251ce0/Italien_Toskana_G-1273819763.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      font-family: 'Cinzel', serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .countdown {
      font-size: 3em;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 1em;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
      color: #333;
      margin-bottom: 1em;
    }
    .legend {
      font-size: 1.5em;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown zur Rente</h1>
    <div id="countdown" class="countdown"></div>
    <div class="legend">Monate : Wochen : Tage</div>
  </div>

  <script>
    // Festgelegtes Datum
    var countDownDate = new Date("Aug 1, 2025 00:00:00");

    function updateCountdown() {
      // Heutiges Datum und Zeit
      var now = new Date();
    
      // Berechnungen für Jahre, Monate und Tage
      var years = countDownDate.getFullYear() - now.getFullYear();
      var months = countDownDate.getMonth() - now.getMonth();
      var days = countDownDate.getDate() - now.getDate();
      
      if (days < 0) {
        months--;
        days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
      }
      
      if (months < 0) {
        years--;
        months += 12;
      }
      
      // Zeigt das Resultat im Element mit id="countdown"
      var totalMonths = (years * 12 + months).toString().padStart(2, '0');
      var weeks = Math.floor(days / 7).toString().padStart(2, '0');
      var remainingDays = (days % 7).toString().padStart(2, '0');

      document.getElementById("countdown").innerHTML = totalMonths + ":" + weeks + ":" + remainingDays;
      
      // Wenn der Countdown abgelaufen ist, zeige Text 
      if (years < 0 || (years === 0 && months <= 0 && days <= 0)) {
        clearInterval(countdownfunction);
        document.getElementById("countdown").innerHTML = "Herzlichen Glückwunsch zum Renteneintritt!";
      }
    }
    
    // Update des Countdowns jede Sekunde
    updateCountdown(); // Aufruf der Funktion einmal vor dem Einstellen des Intervalls
    var countdownfunction = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
